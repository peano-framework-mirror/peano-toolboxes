       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="388.86145"
         y="47.495541"
         id="tspan3167-6">This is the coarse grid vertex stencil</tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="66.604164"
         id="tspan3300">of the coarse grid vertex (0,1). It is </tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="85.712791"
         id="tspan3302">not passed to the operation. But, if </tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="104.82143"
         id="tspan4518">we have the combination specified </tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="123.93005"
         id="tspan4520">below (coarse grid is (0,1), fine grid </tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="143.0387"
         id="tspan4522">is (2,1)), then the coarse grid stencil's</tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="162.14732"
         id="tspan4524">weight ee would influence the fine </tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="181.25595"
         id="tspan4526">grid vertex. ee equals the stencil </tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="200.36458"
         id="tspan4539">entry (4,0) or the index 4 of the </tspan><tspan
         sodipodi:role="line"
         x="388.86145"
         y="219.47321"
         id="tspan4541">stencil's plain vector.</tspan></text>
